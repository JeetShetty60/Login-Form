<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="content"><span class="heading">LOGIN FORM</span>
            <form action="">
            <div class="input-boxes-1">
                <input type="text" placeholder="Enter Your Username" class="input-box-1" required><i class="fa-solid fa-user" style="position: relative; top: 4rem; left: 0.55rem;"></i>
                 <input type="password" placeholder="Enter Your password" class="input-box-2" required> <i class="fa-solid fa-lock"style="position: relative; top: 6rem; left: 0.55rem;"></i>
            </div>
            <div class="input-boxes-2">
                <input type="checkbox" class="checkbox"><label for="Remember me">    Remember Me ?</label></div>
                <div class="input-boxes-3"><input type ="submit" class="submit" value="LOGIN">
                </div>
                <div class="input-boxes-3"><i class="fa-brands fa-google" style="position: relative; top: 10rem;    color: rgb(21, 22, 22);"></i><span class="google">Login with google</span></div>
                <div class="input-boxes-4"><i class="fa-brands fa-apple"style="position: relative; top: 11rem;    color: rgb(21, 22, 22); "></i><span class="apple">Login with Apple ID</span></div>
            </form>
            </div>
    </div>
</body>
</html>
